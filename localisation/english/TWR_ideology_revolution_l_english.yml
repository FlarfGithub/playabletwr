l_english:
 TWR_ideology_revolution.1.t:0 "National Socialist Revolution"
 TWR_ideology_revolution.1.d:0 "Our nation is undergoing a National Socialist revolution as radical changes sweep through our society."
 TWR_ideology_revolution.1.a:0 "A new order rises"
 TWR_ideology_revolution.2.t:0 "Fascist Revolution"
 TWR_ideology_revolution.2.d:0 "The fascist movement has gained momentum and is transforming our nation."
 TWR_ideology_revolution.2.a:0 "Strength through unity"
 TWR_ideology_revolution.3.t:0 "Communist Revolution"
 TWR_ideology_revolution.3.d:0 "The workers have risen up and are establishing a new communist order."
 TWR_ideology_revolution.3.a:0 "Workers of the world, unite!"
 TWR_ideology_revolution.4.t:0 "Democratic Revolution"
 TWR_ideology_revolution.4.d:0 "The people demand democracy and freedom as revolution spreads."
 TWR_ideology_revolution.4.a:0 "Power to the people"
 TWR_ideology_revolution.5.t:0 "Authoritarian Revolution"
 TWR_ideology_revolution.5.d:0 "A strong leadership emerges to restore order and stability."
 TWR_ideology_revolution.5.a:0 "Order must be maintained"
 TWR_ideology_revolution.6.t:0 "Liberal Revolution"
 TWR_ideology_revolution.6.d:0 "Liberal reforms sweep through our nation bringing progressive changes."
 TWR_ideology_revolution.6.a:0 "Progress through freedom"
 TWR_ideology_revolution.7.t:0 "Conservative Revolution"
 TWR_ideology_revolution.7.d:0 "Traditional values are being restored through conservative reform."
 TWR_ideology_revolution.7.a:0 "Return to tradition"
 TWR_ideology_revolution.8.t:0 "Socialist Revolution"
 TWR_ideology_revolution.8.d:0 "Socialist ideals are reshaping our society for greater equality."
 TWR_ideology_revolution.8.a:0 "Equality for all"
 TWR_ideology_revolution.9.t:0 "Technocratic Revolution"
 TWR_ideology_revolution.9.d:0 "Technical experts and scientists rise to guide our nation forward."
 TWR_ideology_revolution.9.a:0 "Science leads the way"
 TWR_fascist_coup_spirit:0 "Fascist Coup"
 TWR_fascist_coup_spirit_desc:0 "A sudden and forceful seizure of power by fascist elements, establishing a new authoritarian regime."
 TWR_communist_coup_spirit:0 "Communist Coup"
 TWR_communist_coup_spirit_desc:0 "A radical shift in power has occurred, placing the communists in control through force and upheaval."
 TWR_democratic_coup_spirit:0 "Democratic Coup"
 TWR_democratic_coup_spirit_desc:0 "Democratic reformers have overthrown the previous regime, promising elections and civil liberties."
 TWR_monarchist_coup_spirit:0 "Monarchist Coup"
 TWR_monarchist_coup_spirit_desc:0 "Royalist forces have restored the monarchy, returning the crown to power through decisive action."
 TWR_authoritarian_coup_spirit:0 "Authoritarian Coup"
 TWR_authoritarian_coup_spirit_desc:0 "A strongman or clique has seized control, suspending freedoms in the name of order and stability."
 TWR_liberal_coup_spirit:0 "Liberal Coup"
 TWR_liberal_coup_spirit_desc:0 "Liberal reformers have taken power, promising progressive change and expanded rights."
 TWR_conservative_coup_spirit:0 "Conservative Coup"
 TWR_conservative_coup_spirit_desc:0 "Traditionalists have overthrown the government, seeking to restore order and established values."
 TWR_socialist_coup_spirit:0 "Socialist Coup"
 TWR_socialist_coup_spirit_desc:0 "Socialist revolutionaries have seized the reins of government, aiming for equality and social justice."
 TWR_technocrat_coup_spirit:0 "Technocratic Coup"
 TWR_technocrat_coup_spirit_desc:0 "Experts and technocrats have taken charge, promising rational governance and modernization."
