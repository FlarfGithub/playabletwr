l_english:

 generic_ideology_revolution.1.t:0 'The National Socialist Revolution!'
 generic_ideology_revolution.1.d:0 'The National Socialist movement has triumphed, ushering in a new era of unity and strength.'
 generic_ideology_revolution.1.a:0 'A new order begins.'

 generic_ideology_revolution.2.t:0 'The Fascist Revolution!'
 generic_ideology_revolution.2.d:0 'Fascist forces have seized control, promising order and national rebirth.'
 generic_ideology_revolution.2.a:0 'For the nation!'

 generic_ideology_revolution.3.t:0 'The Falangist Revolution!'
 generic_ideology_revolution.3.d:0 'The Falangist movement has united the nation under faith and tradition.'
 generic_ideology_revolution.3.a:0 'Faith and unity!'

 generic_ideology_revolution.4.t:0 'The Social Democratic Revolution!'
 generic_ideology_revolution.4.d:0 'Social democracy has prevailed, bringing progress and stability to the people.'
 generic_ideology_revolution.4.a:0 'A new social contract.'

 generic_ideology_revolution.5.t:0 'The Liberal Revolution!'
 generic_ideology_revolution.5.d:0 'Liberal ideals have triumphed, ushering in an era of freedom and prosperity.'
 generic_ideology_revolution.5.a:0 'Liberty for all!'

 generic_ideology_revolution.6.t:0 'The Conservative Revolution!'
 generic_ideology_revolution.6.d:0 'Conservative values have restored order and stability to the nation.'
 generic_ideology_revolution.6.a:0 'Tradition endures.'

 generic_ideology_revolution.7.t:0 'The Marxist Revolution!'
 generic_ideology_revolution.7.d:0 'The Marxist revolution has empowered the workers and transformed society.'
 generic_ideology_revolution.7.a:0 'Workers of the world, unite!'

 generic_ideology_revolution.8.t:0 'The Stalinist Revolution!'
 generic_ideology_revolution.8.d:0 'Stalinist forces have taken power, promising rapid industrialization and state control.'
 generic_ideology_revolution.8.a:0 'Steel and discipline!'

 generic_ideology_revolution.9.t:0 'The Anarchist Revolution!'
 generic_ideology_revolution.9.d:0 'Anarchist ideals have swept the nation, bringing decentralization and direct democracy.'
 generic_ideology_revolution.9.a:0 'Power to the people!' 