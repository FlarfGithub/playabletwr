l_english:
PTWR_Ideology_Branch:0 "Ideological Development"
PTWR_Ideology_Branch_desc:0 "Develop our political ideology and establish a clear direction for the nation."
PTWR_Democratic_Path:0 "Democratic Path"
PTWR_Democratic_Path_desc:0 "Embrace democratic principles and institutions. Will change our government to either Liberal or Social Democrat."
PTWR_Fascist_Path:0 "Fascist Path"
PTWR_Fascist_Path_desc:0 "Adopt authoritarian nationalist policies. Will change our government to either National Socialist or Fascist."
PTWR_Communist_Path:0 "Communist Path"
PTWR_Communist_Path_desc:0 "Pursue socialist revolution and collective ownership. Will change our government to Socialist, Bolshevik-Leninist, or Marxist-Leninist."
PTWR_Monarchist_Path:0 "Monarchist Path"
PTWR_Monarchist_Path_desc:0 "Restore or strengthen monarchical rule. Will change our government to Paternal Autocrat."
PTWR_Authoritarian_Path:0 "Authoritarian Path"
PTWR_Authoritarian_Path_desc:0 "Establish strong centralized authority. Will change our government to Paternal Autocrat."
PTWR_Liberal_Path:0 "Liberal Path"
PTWR_Liberal_Path_desc:0 "Promote individual freedoms and free markets. Will change our government to Liberal."
PTWR_Conservative_Path:0 "Conservative Path"
PTWR_Conservative_Path_desc:0 "Maintain traditional values and institutions. Will change our government to Conservative."
PTWR_Socialist_Path:0 "Socialist Path"
PTWR_Socialist_Path_desc:0 "Advocate for social ownership and welfare. Will change our government to Socialist."
PTWR_Radical_Path:0 "Radical Path"
PTWR_Radical_Path_desc:0 "Embrace extreme political change and reform. Will change our government to either Bolshevik-Leninist or National Socialist."
PTWR_Technocrat_Path:0 "Technocrat Path"
PTWR_Technocrat_Path_desc:0 "Embrace scientific governance and technological progress. Will change our government to Paternal Autocrat."
PTWR_Fascist_Path_IRN:0 "Iranian Beacon of Fascism"
PTWR_Fascist_Path_IRN_desc:0 "Lead Iran to a new era of fascist glory and national strength."
PTWR_Communist_Path_IRN:0 "Red Persia"
PTWR_Communist_Path_IRN_desc:0 "Embrace the revolutionary spirit and bring socialism to Iran."
PTWR_Democratic_Path_IRN:0 "Persian Democracy"
PTWR_Democratic_Path_IRN_desc:0 "Establish democratic institutions and freedoms in Iran."
PTWR_Monarchist_Path_IRN:0 "Restore the Shah"
PTWR_Monarchist_Path_IRN_desc:0 "Return Iran to monarchical rule under the Shah."
PTWR_Authoritarian_Path_IRN:0 "Authoritarian Persia"
PTWR_Authoritarian_Path_IRN_desc:0 "Centralize power and rule Iran with an iron fist."
PTWR_Liberal_Path_IRN:0 "Liberal Awakening"
PTWR_Liberal_Path_IRN_desc:0 "Promote liberal reforms and economic freedom in Iran."
PTWR_Conservative_Path_IRN:0 "Guardians of Tradition"
PTWR_Conservative_Path_IRN_desc:0 "Preserve Iran's traditions and conservative values."
PTWR_Socialist_Path_IRN:0 "Socialist Iran"
PTWR_Socialist_Path_IRN_desc:0 "Build a welfare state and social justice for all Iranians."
PTWR_Radical_Path_IRN:0 "Radical Revolution"
PTWR_Radical_Path_IRN_desc:0 "Embrace radical change and transform Iran's society."
PTWR_Technocrat_Path_IRN:0 "Scientific Persia"
PTWR_Technocrat_Path_IRN_desc:0 "Modernize Iran through scientific governance and technological progress."
playable_twr_democratic_path:0 "Democratic Path"
playable_twr_democratic_path_desc:0 "The path of democracy offers stability and progress, though it may reduce our willingness to engage in foreign conflicts."
playable_twr_fascist_path:0 "Fascist Path"
playable_twr_fascist_path_desc:0 "Fascism promises strength and unity, but at the cost of individual freedoms and economic efficiency."
playable_twr_communist_path:0 "Communist Path"
playable_twr_communist_path_desc:0 "Communism offers industrial might and resistance to foreign influence, though it may destabilize our society."
playable_twr_monarchist_path:0 "Monarchist Path"
playable_twr_monarchist_path_desc:0 "Monarchism provides strong leadership and stability, but may slow our technological advancement."
playable_twr_authoritarian_path:0 "Authoritarian Path"
playable_twr_authoritarian_path_desc:0 "Authoritarianism ensures strong leadership and war readiness, though it may reduce our economic efficiency."
playable_twr_liberal_path:0 "Liberal Path"
playable_twr_liberal_path_desc:0 "Liberalism promotes free trade and innovation, but may reduce our social stability."
playable_twr_conservative_path:0 "Conservative Path"
playable_twr_conservative_path_desc:0 "Conservatism provides strong defense and political stability, though it may slow our construction efforts."
playable_twr_socialist_path:0 "Socialist Path"
playable_twr_socialist_path_desc:0 "Socialism offers industrial efficiency and social stability, but may reduce our political flexibility."
playable_twr_radical_path:0 "Radical Path"
playable_twr_radical_path_desc:0 "Radicalism provides military speed and manpower, though it may destabilize our society."
playable_twr_technocrat_path:0 "Technocrat Path"
playable_twr_technocrat_path_desc:0 "Technocracy offers scientific governance and technological advancement, though it may reduce social stability."
playable_twr_democratic_spirit:0 "Democratic Spirit"
playable_twr_democratic_spirit_desc:0 "Our democratic institutions provide stability and construction efficiency, though they may reduce our war support."
playable_twr_fascist_spirit:0 "Fascist Spirit"
playable_twr_fascist_spirit_desc:0 "Our fascist ideology provides military strength and manpower, though it may reduce our stability and economic efficiency."
playable_twr_communist_spirit:0 "Communist Spirit"
playable_twr_communist_spirit_desc:0 "Our communist system provides industrial efficiency and resistance to foreign influence, though it may reduce our stability."
playable_twr_monarchist_spirit:0 "Monarchist Spirit"
playable_twr_monarchist_spirit_desc:0 "Our monarchist system provides strong leadership and stability, though it may reduce our war support and research speed."
playable_twr_authoritarian_spirit:0 "Authoritarian Spirit"
playable_twr_authoritarian_spirit_desc:0 "Our authoritarian system provides war readiness and political power, though it may reduce our stability and economic efficiency."
playable_twr_liberal_spirit:0 "Liberal Spirit"
playable_twr_liberal_spirit_desc:0 "Our liberal system provides trade benefits and research speed, though it may reduce our stability and economic efficiency."
playable_twr_conservative_spirit:0 "Conservative Spirit"
playable_twr_conservative_spirit_desc:0 "Our conservative system provides strong defense and political power, though it may slow our construction and reduce war support."
playable_twr_socialist_spirit:0 "Socialist Spirit"
playable_twr_socialist_spirit_desc:0 "Our socialist system provides industrial efficiency and stability, though it may reduce our political flexibility and economic efficiency."
playable_twr_radical_spirit:0 "Radical Spirit"
playable_twr_radical_spirit_desc:0 "Our radical ideology provides military speed and manpower, though it may significantly reduce our stability and political power."
playable_twr_technocrat_spirit:0 "Technocrat Spirit"
playable_twr_technocrat_spirit_desc:0 "Our technocratic system provides research speed and industrial efficiency, though it may reduce our stability and political power."
